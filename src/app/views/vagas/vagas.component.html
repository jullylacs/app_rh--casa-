<section class="vagas">
  <!-- property do data binding *ngFor -->
   <div *ngFor="let vaga of vagas">
    <div class="card">
      <img src="assets\img\vagas\{{vaga.foto}}" alt="...">
      <div class="card-body">
        <h5>Código da Vaga: {{vaga.id}}</h5>
        <h5>Vaga: {{vaga.nome}}</h5>
        <p>Descrição: {{vaga.descricao}}</p>
        <p>Salário: {{vaga.salario}}</p>
      </div>
    </div>
   </div>
</section>

<div class="rodape"></div>
